<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!--引入样式文件-->
    <link rel="stylesheet" href="/statics/boot/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/statics/jqgrid/css/trirand/ui.jqgrid-bootstrap.css" type="text/css">
    <script type="text/javascript" src="/statics/boot/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/statics/boot/js/bootstrap.js"></script>
    <script src="/statics/jqgrid/js/trirand/i18n/grid.locale-cn.js" type="text/javascript"></script>
    <script src="/statics/jqgrid/js/trirand/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="/statics/jqgrid/js/ajaxfileupload.js" type="text/javascript"></script>
    <script charset="utf-8" src="/kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="/kindeditor/lang/zh-CN.js"></script>
    <script src="http://cdn-hangzhou.goeasy.io/goeasy.js"></script>
    <script type="text/javascript" src="/statics/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="/statics/echarts/china.js"></script>
    <script type="text/javascript">
        $(function () {
            //获取登录者信息  session
            $.ajax({
                url: "/admin/session",
                type: "post",
                dataType: "json",
                success: function (data) {
                    $("#loginer").html("<span style='color: red'>" + "欢迎您：" + data.name + "</span>");
                }
            });
            $("#outer").click(function () {
                $.ajax({
                    url: "/admin/out",
                    type: "post",
                    success: function (data) {
                        if (data == "success") {
                            location.href = "/login/login.jsp";
                        } else {
                            alert("当前无用户登录~~~")
                        }
                    },
                    error: function () {
                        alert("出错了~~~~")
                    }
                })
            });
        })
    </script>
</head>

<div class="container-fluid">
    <!--导航栏-->
    <div>

                </div>

                </div>

            </div>
        </nav>

    <!--布局-->
    <div class="row">
        <div class="col-md-3">
            <div class="panel-group" id="pg">
                <div class="panel panel-primary">
                    <div class="panel-heading">

                           data-parent="#pg">

                    </div>

                <div class="panel panel-primary">

                                        href="javascript:$('#showHtml').load('/view/article/article-show.html')">查看文章</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <a href="#pn4" class="panel-title" data-toggle="collapse"
                           data-parent="#pg">
                            用户管理
                        </a>
                    </div>
                    <div class="panel-collapse collapse" id="pn4">

                            </ul>

                    </div>

            <div id="showHtml">
                <div>
                    <div class="jumbotron">
                        <p>欢迎登陆持名法州后台管理系统！</p>

                <div><img src="/statics/boot/001.jpg" style="width: 1000px;height: 500px"></div>
